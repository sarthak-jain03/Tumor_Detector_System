<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tumor Detector System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container{
        max-width: 650px;
        margin: 0 auto;
    }
    .card{
        border-radius: 15px;
    }
    .btn{
        width: 100%;
    }
    .text-primary{
        font-weight: bold;
        font-size: 45px;
    }
    .text-secondary{
        font-weight: bold;
    }
    .btn-primary{
        font-weight:bold;
    }
    .img-fluid img{
        display: flex;
        justify-content: center;
        align-content: center;
    }
</style>
<body>
 <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">MRI Tumor Detection System</h1>
            <p class="lead text-secondary">Upload an MRI image to detect if there is a tumor and its type.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Detect</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-success">{{ result }}</h4>
                    <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" height=600px width=600px class="img-fluid rounded" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
